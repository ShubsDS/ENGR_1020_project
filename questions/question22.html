<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question</title>
    <link rel="stylesheet" href="../jeopardy.css">
    <style>
        body {
            color: white;
        }
        .button {
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Physics Jeopardy</h1>
    </header>
    <main>
        <div class="question-container">
            <p class="question-text">You are pulling a sled on snow, but it’s hard to move. You add wheels, and now it’s much easier. Why did it get easier to pull?</p>
            <form id="answer-form">
                <label for="user-answer">Your Answer:</label>
                <input type="text" id="user-answer" name="user-answer" required>
                <button type="submit">Submit</button>
            </form>
            <p id="feedback" style="display: none;">Correct Answer: Wheels reduce the force of friction</p>
        </div>
    </main>
    <a href="../jeopardy.html" class="button" onclick="returnToMain()">Return to Main Menu</a>
    <script>
        document.getElementById("answer-form").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("feedback").style.display = "block";
        });

        function returnToMain() {
            // Preserve localStorage state
            window.location.href = "../jeopardy.html";
        }
    </script>
</body>
</html>
