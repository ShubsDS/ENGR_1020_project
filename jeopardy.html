    <script>
        // Load clicked state from localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const clickedSquares = JSON.parse(localStorage.getItem('clickedSquares')) || [];
            clickedSquares.forEach(id => {
                const square = document.getElementById(id);
                if (square) {
                    square.classList.add('clicked');
                }
            });
        });

        // Add click event to squares
        document.querySelectorAll('.square').forEach(square => {
            square.addEventListener('click', function() {
                this.classList.add('clicked');
                const clickedSquares = JSON.parse(localStorage.getItem('clickedSquares')) || [];
                if (!clickedSquares.includes(this.id)) {
                    clickedSquares.push(this.id);
                    localStorage.setItem('clickedSquares', JSON.stringify(clickedSquares));
                }
            });
        });

        // Clear localStorage when the user exits the website
        window.addEventListener('beforeunload', () => {
            localStorage.clear();
        });
    </script>
